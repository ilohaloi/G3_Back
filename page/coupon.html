    <div class="all">
        <div class="container">
            <h1>優惠券管理後台</h1>

            <!-- 查詢優惠券表單 -->
            <div id="queryCouponForm">
                <h2>查詢優惠券</h2>
                <form id="searchCouponForm">
                    <label for="coup_name">輸入折扣碼</label>
                    <input type="text" id="coup_name" name="coup_name" placeholder="輸入折扣碼">
                    <button type="submit" class="btn-submit">查詢</button>
                </form>
            </div>

            <table id="couponTable">
                <thead>
                    <tr>
                        <th>優惠券ID</th>
                        <th>折扣碼</th>
                        <th>敘述</th>
                        <th>折扣</th>
                        <th>開始日期</th>
                        <th>結束日期</th>
                        <th><button id="addCouponBtn">新增優惠券</button></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 這裡的內容會由 JavaScript 動態填充 -->
                </tbody>
            </table>

            <!-- 新增優惠券表單 -->
            <div id="addCouponForm" class="form-modal">
                <div class="form-modal-content">
                    <h2>新增優惠券</h2>
                    <form id="couponFormDetails">
                        <!-- <label for="coup_name">折扣碼</label> -->
                        <!-- <input type="text" id="coup_name" name="coup_name" required placeholder="輸入折扣碼"> -->

                        <label for="coup_description">敘述</label>
                        <input type="text" id="coup_description" name="coup_description" required placeholder="輸入敘述">

                        <label for="coup_discount">折扣(%)</label>
                        <input type="number" id="coup_discount" name="coup_discount" required placeholder="輸入折扣(%)"
                            min="0">

                        <label for="coup_issue_date">開始時間</label>
                        <input type="datetime-local" id="coup_issue_date" name="coup_issue_date" required>

                        <label for="coup_expiry_date">結束時間</label>
                        <input type="datetime-local" id="coup_expiry_date" name="coup_expiry_date" required>

                        <button type="submit" id="saveCouponBtn" class="btn-submit">儲存優惠券</button>
                        <button type="button" id="cancelAddBtn" class="btn-submit">取消</button>
                    </form>
                </div>
            </div>

            <!-- 編輯優惠券表單 -->
            <div id="editCouponForm" class="form-modal" style="display: none;">
                <div class="form-modal-content">
                    <h2 id="editFormTitle">編輯優惠券</h2>
                    <form id="editCouponFormDetails">
                        <label for="edit_coup_name">折扣碼</label>
                        <input type="text" id="edit_coup_name" name="edit_coup_name" required placeholder="輸入折扣碼">

                        <label for="edit_coup_description">敘述</label>
                        <input type="text" id="edit_coup_description" name="edit_coup_description" required
                            placeholder="輸入敘述">

                        <label for="edit_coup_discount">折扣(%)</label>
                        <input type="number" id="edit_coup_discount" name="edit_coup_discount" required
                            placeholder="輸入折扣(%)" min="0">

                        <label for="edit_coup_issue_date">開始時間</label>
                        <input type="datetime-local" id="edit_coup_issue_date" name="edit_coup_issue_date" required>

                        <label for="edit_coup_expiry_date">結束時間</label>
                        <input type="datetime-local" id="edit_coup_expiry_date" name="edit_coup_expiry_date" required>

                        <button type="submit" id="saveEditCouponBtn" class="btn-submit">儲存編輯優惠券</button>
                        <button type="button" id="cancelEditBtn" class="btn-submit">取消</button>
                    </form>
                </div>
            </div>

        </div>
