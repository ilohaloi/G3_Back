<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>郵輪</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="../plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <link rel="stylesheet" href="../plugins/jqvmap/jqvmap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="../plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="../plugins/daterangepicker/daterangepicker.css">
  <!-- summernote -->
  <link rel="stylesheet" href="../plugins/summernote/summernote-bs4.min.css">

  <script src="https://kit.fontawesome.com/a33d8d8a91.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/main.css">

  <!-- 這是聊天室的CSS -->

  <link rel="stylesheet" href="../css/chat.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <script type="module">
    import { sideBar } from '../js/module.js';
    await sideBar();
  </script>
  <div id="wrapper"></div>


  <div class="content">

    <div class="main-container"> <!--父容器-->
      <!-- 會員選擇區 -->
      <div class="member-selection"><!--子容器-->
        <button id="unread-button">未讀</button>
        <button id="finished-button">已完成</button>

        <!-- 搜尋框區 -->
        <div class="search-container">
          <input type="text" id="search-input" placeholder="搜尋...">
        </div>
        <ul id="member-list">
          <li class="member-one">寶貝
            <span class="unread-badge">2</span>
          </li>
          <li class="member-two">小賴</li>
          <li class="member-three">凱勛
            <span class="unread-badge">1</span>
          </li>
          <li class="member-four">瑋婷</li>
          <li class="member-five">恩琦</li>
          <li class="member-six">詩潔</li>
        </ul>

      </div>

      <!-- 聊天室區 -->
      <div class="chat-container">
        <div class="content-header">
          <h1 class="m-0">對話框</h1>
        </div>
        <div class="chat-box"></div>
        <div class="input-box">
          <input type="text" id="message-input" placeholder="輸入訊息...">
          <button id="attach-button">夾帶檔案</button>
          <input type="file" id="file-input" style="display: none;">
          <button id="send-button">發送</button>
        </div>
      </div>
    </div>

  </div>

  <!-- <div class="content-body">
        <div class="container"> -->
  <!-- 主體結構 -->

  <!-- ./wrapper -->

  <!-- jQuery -->
  <script src="../plugins/jquery/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="../plugins/jquery-ui/jquery-ui.min.js"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>
  <!-- Bootstrap 4 -->
  <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- ChartJS -->
  <script src="../plugins/chart.js/Chart.min.js"></script>
  <!-- Sparkline -->
  <script src="../plugins/sparklines/sparkline.js"></script>
  <!-- JQVMap -->
  <script src="../plugins/jqvmap/jquery.vmap.min.js"></script>
  <script src="../plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
  <!-- jQuery Knob Chart -->
  <script src="../plugins/jquery-knob/jquery.knob.min.js"></script>
  <!-- daterangepicker -->
  <script src="../plugins/moment/moment.min.js"></script>
  <script src="../plugins/daterangepicker/daterangepicker.js"></script>
  <!-- Tempusdominus Bootstrap 4 -->
  <script src="../plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
  <!-- overlayScrollbars -->
  <script src="../plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../dist/js/adminlte.js"></script>
  <!-- 這是聊天室的JS -->
  <script src="../js/chat.js"></script>
</body>

</html>
