<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>郵輪</title>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="../plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/jqvmap/jqvmap.min.css">
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
    <link rel="stylesheet" href="../plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="../plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="../plugins/summernote/summernote-bs4.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script src="https://kit.fontawesome.com/a33d8d8a91.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>

    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <script type="module">
        import { sideBar } from '../js/module.js';
        await sideBar();
    </script>

    <div id="wrapper"></div>

    <div class="content">
        <div class="container">
            <h1>會員管理</h1>

            <!-- 查詢會員表單 -->

            <form id="searchForm" class="form">
                <label class="form-label">會員 ID:
                    <input type="text" id="member_name" class="form-input" name="member_name" placeholder="輸入會員姓名">
                </label>
                <button type="submit" class="form-btn">查詢</button>
            </form>


            <!-- 顯示筆數的下拉選單 -->
            <label for="displayCount">顯示筆數:</label>
            <select class="form-select" id="displayCount">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>

            <table id="memberTable">
                <thead>
                    <tr>
                        <th>會員編號</th>
                        <th>姓名</th>
                        <th>信箱</th>
                        <th>電話</th>
                        <th>住址</th>
                        <th>生日</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 這裡的內容會由 JavaScript 動態填充 -->
                </tbody>
            </table>

            <!-- 分頁功能 -->
            <div class="btn-group">
                <div id="pagination" class="pagination">
                    <button id="prevPageBtn">上一頁</button>
                    <span id="pageInfo">第 <span id="currentPage">1</span> 頁</span>
                    <button id="nextPageBtn">下一頁</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- AdminLTE App -->
    <script src="../dist/js/adminlte.min.js"></script>

    <!-- 新增 -->
    <script src="../js/member.js"></script>

</body>

</html>
