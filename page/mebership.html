                    <script type="module">
                        import { getMemberShip } from "../js/memb.js"
                        const membship_view = {
                            template: `
                            <div class="row">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h3 class="card-title"></h3>
                                        </div>
                                        <div class="card-body">
                                            <table class="table table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th>編號</th>
                                                        <th>姓名</th>
                                                        <th>信箱</th>
                                                        <th>電話</th>
                                                        <th>住址</th>
                                                        <th>生日</th>
                                                        <th>修改</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr v-for="(memb, index) in paginatedMemb" :key="index">
                                                        <td>{{ memb.id }}</td>
                                                        <td>{{ memb.name }}</td>
                                                        <td>{{ memb.email }}</td>
                                                        <td>{{ memb.tell }}</td>
                                                        <td>{{ memb.address }}</td>
                                                        <td>{{ memb.birthday }}</td>
                                                        <td>
                                                            <div class="btn-group">
                                                            <button class="btn btn-outline-primary" @click="openWindow(item)">修改</button>    
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                <tfoot>
                                                    <tr>
                                                    </tr>
                                                </tfoot>
                                            </table>
                                            <div class="dataTables_paginate paging_simple_numbers">
                                                <nav aria-label="Page navigation">
                                                    <ul class="pagination justify-content-center">
                                                        <li class="page-item" :class="{ disabled: currentPage === 1 }">
                                                            <button class="page-link" @click="prevPage" :disabled="currentPage === 1">Previous</button>
                                                        </li>
                                                        <li v-for="page in totalPages" :key="page" class="page-item" :class="{ active: page === currentPage }">
                                                            <button class="page-link" @click="goToPage(page)">{{ page }}</button>
                                                        </li>
                                                        <li class="page-item" :class="{ disabled: currentPage === totalPages }">
                                                            <button class="page-link" @click="nextPage" :disabled="currentPage === totalPages">Next</button>
                                                        </li>
                                                    </ul>
                                                </nav>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            `,
                            data() {
                                return {
                                    memb: [],
                                    currentPage: 1,
                                    pageSize: 10
                                };
                            },
                            computed: {
                                // 计算分页数据
                                paginatedMemb() {
                                    const start = (this.currentPage - 1) * this.pageSize;
                                    const end = start + this.pageSize;
                                    return this.memb.slice(start, end);
                                },
                                // 计算总页数
                                totalPages() {
                                    return Math.ceil(this.memb.length / this.pageSize);
                                }
                            },
                            methods: {
                                // 跳转到下一页
                                nextPage() {
                                    if (this.currentPage < this.totalPages) {
                                        this.currentPage++;
                                    }
                                },
                                // 跳转到上一页
                                prevPage() {
                                    if (this.currentPage > 1) {
                                        this.currentPage--;
                                    }
                                },
                                // 跳转到特定页
                                goToPage(page) {
                                    this.currentPage = page;
                                },
                            },
                            async mounted() {
                                try {


                                    this.memb = await getMemberShip();
                                } catch (error) {
                                    console.error('Failed to get products:', error); // 捕获并处理错误
                                }
                            },
                        }
                        // 定义路由
                        const routes = [
                            { path: '/', component: membship_view },
                        ]

                        const router = VueRouter.createRouter({
                            history: VueRouter.createWebHashHistory(),
                            routes
                        })


                        const app = Vue.createApp({})
                        app.use(router)
                        app.mount('#app') 
                    </script>
