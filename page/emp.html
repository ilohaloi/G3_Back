<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>郵輪</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="../plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/jqvmap/jqvmap.min.css">
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
    <link rel="stylesheet" href="../plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="../plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="../plugins/summernote/summernote-bs4.min.css">

    <script src="https://kit.fontawesome.com/a33d8d8a91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <script type="module">
        import { sideBar } from '../js/module.js';
        await sideBar();
    </script>
    <div id="wrapper"></div>


    <div class="content">
        <div class="container">
            <div id="app">
                <router-view></router-view>
            </div>
        </div>
    </div>

    <script type="module">
        import { emp_view } from '../js/emp.js';

        const routes = [
            { path: '/', component: emp_view },

        ]
        const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(), // 使用hash模式
            routes // 路由配置
        })

        const app = Vue.createApp({})
        app.use(router) // 注册路由
        app.mount('#app') // 挂载到 #app
    </script>
    <script src="../plugins/jquery/jquery.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../dist/js/adminlte.min.js"></script>

</body>

</html>
