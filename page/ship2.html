    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>编辑行程</h2>
            <!-- 编辑行程的输入框 -->
            <label for="routeField">行程編號:</label>
            <input type="text" id="route_id" value="" disabled>
            <br>
            <label for="routeField">行程名稱:</label>
            <input type="text" id="route_name" value="">
            <br>
            <label for="routeField">行程價格:</label>

            <br>
            <label for="routeField">行程描述:</label>
            <input type="text" id="route_depiction" value="">
            <br>
            <label for="routeField">行程天數:</label>
            <input type="text" id="route_days" value="">

            <button id="saveBtn">保存</button>
        </div>
