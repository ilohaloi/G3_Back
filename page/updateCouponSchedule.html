            <h1>設定優惠券發放日期</h1>

            <form id="updateScheduleForm">
                <label for="couponId">優惠券ID:</label>
                <input type="text" id="couponId" name="couponId" required>

                <div class="form-group">

                    <input type="datetime-local" id="expiryDate" name="expiryDate" required>
                </div>
