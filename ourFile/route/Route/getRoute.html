<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>顯示後端 JSON 資料</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1,
        h2 {
            text-align: center;
            color: #333;
        }

        #user-container {
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* 表格樣式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* 響應式設計 */
        @media (max-width: 600px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            th {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                margin-bottom: 15px;
            }

            td {
                border: none;
                position: relative;
                padding-left: 50%;
            }

            td:before {
                position: absolute;
                top: 12px;
                left: 12px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: bold;
                content: attr(data-label);
            }
        }
                /* 模态窗口的基本样式 */
                .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%; /* 模态窗口大小 */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>行程表格</h1>
    <!-- <h2>書籍列表</h2> -->
    <div id="user-container">
        <!-- 使用者資料將會顯示在這裡 -->
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>编辑行程</h2>
            <!-- 编辑行程的输入框 -->
            <label for="routeField">行程編號:</label>
            <input type="text" id="route_id" value="" disabled>
            <br>
            <label for="routeField">行程名称:</label>
            <input type="text" id="route_name" value="">
            <br>
            <label for="routeField">行程價格:</label>
            <input type="text" id="route_price" value="">
            <br>
            <label for="routeField">行程描述:</label>
            <input type="text" id="route_depiction" value="">
            <br>
            <label for="routeField">行程天數:</label>
            <input type="text" id="route_days" value="">

            <button id="saveBtn">保存</button>
        </div>
    </div>
    <button  onclick="window.location.href='insertRouteFetch.html'" style="display: block; margin: 0 auto;">跳轉到新增行程 </button>
    

    <script src="Routemain2.js"></script>
</body>

</html>
