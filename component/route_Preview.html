<body>
    <div id="app">
        <section class="product-details">
            <div class="container mb-5">
                <div class="h1 text-center mt-4">探索:{{travel.name}}</div>
                <div v-html="travel.text"></div>
            </div>
        </section>

    </div>
    <script type="module">
        const app = Vue.createApp({
            data() {
                return {
                    travel: {
                        name: "",
                        text: "",
                        price: 0,
                        days: 0
                    }
                }
            },
            method: {

            },
            mounted() {
                const urlParams = new URLSearchParams(window.location.search);
                this.travel.name = urlParams.get("name");
                this.travel.price = urlParams.get("price");
                this.travel.days = urlParams.get("days");
                this.travel.text = decodeURIComponent(urlParams.get("text"));
                console.log(this.travel);

            }
        })
        app.mount("#app")
    </script>
